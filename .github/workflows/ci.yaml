name: CI
on: [push]
jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: Validate
        uses: ./
        with:
          db-connection-env-var: MONGO_CONNECTION_STRING
          run-command: yarn ci:validate
          binary-version: 4.4.6
          instance-dbName: validation
          instance-port: 27018
          instance-storageEngine: wiredTiger
          mongoms-debug: 1
  build:
    if: github.githubActionRepository == ''
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Package
        run: yarn package
      - name: Tag
        if: github.ref == 'refs/heads/master'
        uses: endbug/add-and-commit@v7
        with:
          add: build
          author_email: jeffrey.dugas@neofinancial.com
          author_name: Neo Financial Engineering
          push: true
          signoff: true
          tag: 'v1.0.0 --force'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
