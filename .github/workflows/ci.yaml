name: CI
on: [push]
jobs:

  install-dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: ZIP dependencies
        run: |
          zip -r -q node_modules.zip ${{ steps.yarn-cache.outputs.dir }}
          echo ${{ steps.yarn-cache.outputs.dir }}
      - uses: actions/upload-artifact@v2
        with:
          name: node-modules-artifact
          path: ./node_modules.zip

  format-lint-build:
    needs: install-dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Download dependencies
        uses: actions/download-artifact@v2
        with:
          name: node-modules-artifact
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: UNZIP dependencies
        run: |
          echo $(yarn cache dir)
          mkdir tmp
          unzip -o -q ./node_modules.zip -d ./tmp
          mv ./tmp/* $(yarn cache dir)
      - name: Cache dependencies
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Format
        run: yarn format
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: ZIP build
        run: zip -r -q build.zip build
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build.zip

