name: CI
on: [push]
env:
  CI_CACHE_MODULES: true
jobs:

  install-dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      # assign yarn cache key
      - name: Set cache key -> yarn
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      # get/put yarn cache
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # assign modules cache key
      - name: Set cache key -> node_modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: modules-cache
        run: echo "::set-output name=dir::node_modules"
      # get/put modules cache
      - name: Cache modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.modules-cache.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive

  format-lint-build:
    needs: install-dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      # assign yarn cache key
      - name: Set cache key -> yarn
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      # get/put yarn cache
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # assign modules cache key
      - name: Set cache key -> node_modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: modules-cache
        run: echo "::set-output name=dir::node_modules"
      # get/put modules cache
      - name: Cache modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.modules-cache.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Format
        run: yarn format
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: ZIP build
        run: zip -r -q build.zip build
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build.zip

  unit-test:
    needs: install-dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      # assign yarn cache key
      - name: Set cache key -> yarn
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      # get/put yarn cache
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # assign modules cache key
      - name: Set cache key -> node_modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: modules-cache
        run: echo "::set-output name=dir::node_modules"
      # get/put modules cache
      - name: Cache modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.modules-cache.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Test
        run: yarn test

  integration-test:
    needs: format-lint-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      # assign yarn cache key
      - name: Set cache key -> yarn
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      # get/put yarn cache
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # assign modules cache key
      - name: Set cache key -> node_modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: modules-cache
        run: echo "::set-output name=dir::node_modules"
      # get/put modules cache
      - name: Cache modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.modules-cache.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - name: UNZIP build
        run: unzip -q -o ./build.zip
      - name: Validate
        uses: ./
        with:
          db-connection-env-var: MONGO_CONNECTION_STRING
          run-command: yarn ci:validate
          binary-version: 4.4.6
          instance-dbName: validation
          instance-port: 27018
          instance-storageEngine: wiredTiger
          mongoms-debug: 1

  package-tag:
    needs: [ unit-test, integration-test ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      # assign yarn cache key
      - name: Set cache key -> yarn
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      # get/put yarn cache
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # assign modules cache key
      - name: Set cache key -> node_modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: modules-cache
        run: echo "::set-output name=dir::node_modules"
      # get/put modules cache
      - name: Cache modules
        if: ${{ env.CI_CACHE_MODULES == 'true' }}
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ steps.modules-cache.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile --no-progress --non-interactive
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - name: UNZIP build
        run: unzip -q -o ./build.zip
      - name: Package
        run: yarn package
      - name: Tag
        if: github.ref == 'refs/heads/master'
        uses: endbug/add-and-commit@v7
        with:
          add: build
          author_email: jeffrey.dugas@neofinancial.com
          author_name: Neo Financial Engineering
          push: true
          signoff: true
          tag: 'v1.0.0 --force'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
